<div *ngIf="banners && banners.length>0 && (bannerService.initialized$ | async)" class="slideshow-container">
    <div *ngFor="let item of banners; let i=index" class="slides" [ngClass]="{'slide-active':slideIndex === i}">
        <img src="{{item.path}}" alt="">
        <div class="{{item.zone}} text">{{item.text}}</div>
    </div>

    <a class="prev" (click)="prevSlide()">&#10094;</a>
    <a class="next" (click)="nextSlide()">&#10095;</a>
</div>
